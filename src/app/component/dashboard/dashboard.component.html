<div class="container-fluid bg-dark">
  <div class="container bg-dark">
    <div class="row mt-4" style="height: 650px">
      <div class="col"></div>
      <div class="col-md-6 bg-dark shadow">
        <div class="card bg-success mt-4">
          <h4 class="text-center p-3 pt-2 pb-2">To Do</h4>
        </div>

        <div class="shadow">
          <div class="input-group p-4">
            <input
              type="text"
              class="bg-secondary form-control"
              placeholder="Enter task"
              name="task"
              [(ngModel)]="addTaskValue"
            />
            <button
              class="btn btn-success ms-1"
              type="button"
              (click)="addTask()"
            >
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>

        <h4 class="text-light mt-4">Tasks :</h4>

        <div style="overflow-y: auto; height: 350px">
          <div class="m-3" *ngFor="let task of taskArr">
            <div class="p-2 shadow" id="tasks">
              <div class="input-group row ps-4">
                <div class="bg-secondary col-md-9">
                  {{ task.task_name }}
                </div>
                <button
                  class="btn btn-primary col ms-1"
                  data-bs-toggle="modal"
                  type="button"
                  data-bs-target="#exampleModal"
                  (click)="call(task)"
                >
                  <i class="fa fa-pencil"></i>
                </button>
                <div class="btn btn-danger col ms-1" (click)="deleteTask(task)">
                  <i class="fa fa-close"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content bg-dark">
              <div class="modal-header">
                <h5 class="modal-title text-light" id="exampleModalLabel">
                  Edit Task
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="input-group p-4">
                  <input
                    type="text"
                    class="form-control bg-secondary"
                    placeholder="Enter task "
                    name="task"
                    [(ngModel)]="editTaskValue"
                  />
                  <button
                    class="btn btn-success ms-1"
                    type="button"
                    data-bs-dismiss="modal"
                    (click)="editTask()"
                  >
                    <i class="fa fa-check" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
</div>
